  <div class="ui  top attached demo menu " >
      <a class="item" (click)="sidebar.toggle()">
          <i class="sidebar icon"></i> Menu
      </a>
      <div class="ui menu" >
          <a class="item"  [routerLink]="['/home']">Home</a>
          <a class="item" [routerLink]="['/files']">Forums</a>
          <a class="item">
            <span class="mr-1">
              <img src="{{ photoUrl || '../../../assets/user.png'}}" alt="">
            </span>Contact Us</a>
          


          <a class="item"> <mat-icon matBadge="{{alertas}}" matBadgeColor="warn">notifications</mat-icon></a>
 
          
          <button  class="btn btn-secondary my-2 my-sm-0" (click) = "logout()" >Logout</button>
          
          <form  *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" #loginForm="ngForm" (ngSumit)="login()">
              <input class="form-control mr-sm-2" type="text" placeholder="Username"  required name="username" [(ngModel)]="model.username">
              <input class="form-control mr-sm-2" type="password" placeholder="Password" required name="password" [(ngModel)]="model.password">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit" (click) = "login(model)">Login</button>
          </form>
          
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
             <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" >
            <button mat-menu-item [routerLink]="['/members/', 1]">
              <mat-icon  >dialpad</mat-icon>
              <span>Perfil</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item  (click) = "logout()">
              <mat-icon>notifications_off</mat-icon>
              <span>Cerrar Session</span>
            </button>
          </mat-menu>
          
      </div>
  </div>
  <!--[hidden]="!loggedIn()"-->
<div [hidden]="!loggedIn()">
  <sui-sidebar-container  class="ui bottom attached segment">
      <sui-sidebar class="inverted vertical" style="background:#304156; height: 100%;" #sidebar [isVisible]="true">
